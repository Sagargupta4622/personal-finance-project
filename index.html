<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .summary {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7f3e7;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Personal Finance Manager</h1>
    <input type="number" id="salary" placeholder="Enter Monthly Salary" />
    <button onclick="addSalary()">Add Salary</button>

    <input type="number" id="expense" placeholder="Enter Monthly Expense" />
    <button onclick="addExpense()">Add Expense</button>

    <div class="summary">
      <p><strong>Total Salary:</strong> Rs. <span id="totalSalary">0</span></p>
      <p><strong>Total Expenses:</strong> Rs. <span id="totalExpenses">0</span></p>
      <p><strong>Balance:</strong> Rs. <span id="balance">0</span></p>
    </div>
  </div>

  <script>
    let totalSalary = 0;
    let totalExpenses = 0;

    function addSalary() {
      const salary = parseInt(document.getElementById('salary').value);
      if (!isNaN(salary)) {
        totalSalary += salary;
        updateDisplay();
        document.getElementById('salary').value = '';
      }
    }

    function addExpense() {
      const expense = parseInt(document.getElementById('expense').value);
      if (!isNaN(expense)) {
        totalExpenses += expense;
        updateDisplay();
        document.getElementById('expense').value = '';
      }
    }

    function updateDisplay() {
      document.getElementById('totalSalary').innerText = totalSalary;
      document.getElementById('totalExpenses').innerText = totalExpenses;
      document.getElementById('balance').innerText = totalSalary - totalExpenses;
    }
  </script>
</body>
</html>
